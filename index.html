<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Overpass:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-star.svg"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Rating state start -->
        <div class="rating">
          <div class="logo">
            <img src="./images/icon-star.svg" alt="icon-star" />
          </div>
          <h1 class="title">How did we do?</h1>
          <p class="info">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="numbers">
            <div class="circle">
              <input type="radio" id="1" name="1" value="1" />
              <label for="1">1</label>
            </div>
            <div class="circle">
              <input type="radio" id="2" name="2" value="2" />
              <label for="2">2</label>
            </div>
            <div class="circle">
              <input type="radio" id="3" name="3" value="3" />
              <label for="3">3</label>
            </div>
            <div class="circle">
              <input type="radio" id="4" name="4" value="4" />
              <label for="4">4</label>
            </div>
            <div class="circle">
              <input type="radio" id="5" name="5" value="5" />
              <label for="5">5</label>
            </div>
          </div>
          <button type="submit" class="btn" id="btn">Submit</button>
        </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->
        <div class="thanks">
          <img src="./images/illustration-thank-you.svg" alt="Thank you" />
          <div>
            <span class="result">
              You selected <span id="result"></span> out of 5
            </span>
          </div>
          <h1 class="title">Thank you!</h1>
          <p class="info">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
        <!-- Thank you state end -->
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
